{% extends "base.html" %}

{% block page_content %}
<div class="page-header">
    {% include "projects/_project_header.html" %}
    <ul class="pager">
    {% if pagination.has_prev %}
        <li class="previous"><a href="{{ url_for('projects.project', id=talk.id, page=pagination.prev_num) }}#comments">&larr; Older</a></li>
    {% else %}
        <li class="previous disabled"><a href="#">&larr; Older</a></li>
    {% endif %}
    {% if pagination.has_next %}
        <li class="next"><a href="{{ url_for('projects.project', id=talk.id, page=pagination.next_num) }}#comments">Newer &rarr;</a></li>
    {% else %}
        <li class="next disabled"><a href="#">Newer &rarr;</a></li>
    {% endif %}
</ul>
</div>
<div class="project-body"></div>
{% endblock %}
